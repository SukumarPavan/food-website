<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Food</title>
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="back-btn" onclick="history.back()">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="auth-content">
            <h1>Create Account</h1>
            <p class="subtitle">Create an account to unlock all features</p>
            
            <form id="signupForm" onsubmit="return handleSignup(event)">
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signupName" placeholder="John Williams" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signupEmail" placeholder="Email" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signupPassword" placeholder="Password" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
                    </div>
                </div>

                <div class="terms-check">
                    <label class="checkbox-container">
                        <input type="checkbox" id="termsCheckbox" required>
                        <span class="checkmark"></span>
                        <span class="terms-text">Accept the terms and privacy policy</span>
                    </label>
                </div>

                <button type="submit" class="create-btn">CREATE</button>
            </form>

            <p class="login-link">
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
